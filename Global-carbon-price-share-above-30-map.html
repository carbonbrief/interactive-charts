<html>
<head>
	<title>Share of emissions facing effective CO2 price</title>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/data.js"></script>
<script src="https://code.highcharts.com/mapdata/custom/world-robinson-highres.js"></script>
</head>
<style>
	
	#container1 {    height: 500px; 
    min-width: 310px; 
    max-width: 800px; 
}
.loading {
    margin-top: 10em;
    text-align: center;
    color: gray;
}

	#logocontainer{ max-width: 800px; height: 26px;}
	#logo {position: absolute; right:10px;}
	
	@media screen and (min-width: 830px) {
	    #logo {
	        left: 778px;
	    }
	}
	
</style>
<body>
	<!-- you can set minimum dimensions for the chart here -->
	<!-- for example swap the <div below for this version -->
	<!-- <div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto"></div> -->
	
<div id="container1">
    <div class="loading">
        <i class="icon-spinner icon-spin icon-large"></i>
        Loading data from Google Spreadsheets...
    </div>
</div>

	<div id="logocontainer">
		<img id="logo" src="https://s3-eu-west-1.amazonaws.com/cbhighcharts/CB-logo-for-highcharts.png">
	</div>
	
    <script type="text/javascript">        

	$(function () {




	    // Load the data from a Google Spreadsheet
	    // https://docs.google.com/a/highsoft.com/spreadsheet/pub?hl=en_GB&hl=en_GB&key=0AoIaUO7wH1HwdFJHaFI4eUJDYlVna3k5TlpuXzZubHc&output=html
	    Highcharts.data({

	        googleSpreadsheetKey: '1BsBIYK4K1Gu4wn3i322oy1yGFeEfFQ5e3rcYxMIw-nM',

	        // custom handler when the spreadsheet is parsed
	        parsed: function (columns) {

	            // Read the columns into the data array
	            var data = [];
	            $.each(columns[0], function (i, code) {
	                data.push({
	                    code: code.toUpperCase(),
	                    value: parseFloat(columns[2][i]),
	                    name: columns[1][i]
	                });
	            });


            // Initiate the chart
            $('#container1').highcharts('Map', {
                chart: {
                    borderWidth: 0
                },
				style: {
					fontFamily: "PT Sans"
				},


                colors: ['rgba(11,69,114,0.05)', 'rgba(11,69,114,0.1)', 'rgba(11,69,114,0.4)',
                    'rgba(11,69,114,0.5)', 'rgba(11,69,114,0.6)', 'rgba(11,69,114,0.8)', 'rgba(11,69,114,1)'],

                title: {
                    text: 'Share of emissions priced at \u20AC30 or more',
					align: 'left'
                },

                mapNavigation: {
                    enabled: false
                },
                credits: {
                enabled: false
                },

                legend: {
                    title: {
                        text: 'Share of emissions (%)',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                        }
                    },
                    align: 'left',
                    verticalAlign: 'bottom',
                    floating: true,
                    layout: 'vertical',
                    valueDecimals: 0,
                    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || 'rgba(255, 255, 255, 0.85)',
                    symbolRadius: 0,
                    symbolHeight: 14
                },

                colorAxis: {
                    dataClasses: [{
                        
						to: 0
                    }, {
                        from: 1,
                        to: 5
                    }, {
                        from: 5,
                        to: 10
                    }, {
                        from: 10,
                        to: 20
                    }, {
                        from: 20,
                        to: 30
                    }, {
                        from: 30,
                        to: 40
                    }, {
                        from: 40
                    }]
                },

                series: [{
                    data: data,
            mapData: Highcharts.maps['custom/world-robinson-highres'],
                    joinBy: ['iso-a2', 'code'],
                    animation: true,
                    name: 'Share of emissions',
                    states: {
                        hover: {
                            color: '#EFC530'
                        }
                    },
					
                    tooltip: {
//                        valuePrefix: '\u20AC',
                        valueSuffix: ' %'
                    }
                }]
            });
        },
        error: function () {
            $('#container').html('<div class="loading">' +
                '<i class="icon-frown icon-large"></i> ' +
                'Error loading data from Google Spreadsheets' +
                '</div>');
        }
    });
});
    

    </script>
	

	
</body>
</html>
