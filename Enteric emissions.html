<html>
<head>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<style>
	
	#container {max-width: 800px;}

	#logocontainer{ max-width: 800px; height: 26px;}
	#logo {position: absolute; right:10px;}
	
	@media screen and (min-width: 830px) {
	    #logo {
	        left: 778px;
	    }
	}
	
</style>
</head>
<body>
	<!-- you can set minimum dimensions for the chart here -->
	<!-- for example swap the <div below for this version -->
	<!-- <div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto"></div> -->
	
    <div id="container"></div>
	<div id="logocontainer">
		<img id="logo" src="https://s3-eu-west-1.amazonaws.com/cbhighcharts/CB-logo-for-highcharts.png">
	</div>
	
    <script type="text/javascript">        
	$(function() {
	  Highcharts.setOptions({
	    colors: ['#0b4572', '#2f8fce', '#EFC530', '#A14A7B', '#999999', '#DF9239', '#A14A7B', '#D8D8D8', '#D8D8D8', '#e5c557', '#999999', '#999999'],
	    chart: {
	      style: {
	        fontFamily: 'PT Sans'
	      }
	    }
	  });

	  $('#container').highcharts({
	      chart: {
	        renderTo: 'container',
	        backgroundColor: 'transparent',
	        type: 'column',
	        zoomType: 'x,y',
	        events: {
	          redraw: function() {
	            console.log(this.series);
	          }
	        }
	      },
		  navigation: {
		              buttonOptions: {
		                  enabled: false
		              }
		          },
	      title: {
	        text: 'Enteric emissions',
			  align: 'left'
	      },
	      credits: {
	        enabled: false
	      },
	      plotOptions: {
	        column: {
	          stacking: 'normal',
	          pointPadding: 0,
	          groupPadding: 0
	        },
			line: {
				lineWidth: 0,
				marker: {
					enabled: true,
					symbol: 'circle'
				}
			}
			
	      },
	      yAxis: [{
	        reversedStacks: false,
  	        labels: {
  	          style: {
  	            fontSize: '12px'
  	          },

  	          // adds the suffix "Mt" to the values on the y axis

  	          format: '{value:,.0f} million'
  	        },

  	        // set the title of the y axis

  	        title: {
  	          text: ''
  	        }
	      },
		  {

  	        labels: {
  	          style: {
  	            fontSize: '12px',
               
                    color: '#A14A7B'
                
  	          },

  	          // adds the suffix "Mt" to the values on the y axis

  	          format: '{value} %'
  	        },

  	        // set the title of the y axis

  	        title: {
  	          text: ''
  	        },
			opposite: true
		  }
	  ],
	      xAxis: {
	        type: 'category',
			  crosshair: {
			  	
			  },
  	        labels: {
				rotation: -90,
  	          style: {
  	            fontSize: '12px'
  	          }
  	        }
			  
	      },
        legend: {
          enabled: true,
          padding: 30,
          layout: 'horizontal',
          floating: false,
          verticalAlign: 'top',
			y: 20,
//          x: 15
        },
		  tooltip: {
			  valueSuffix: ' million',
		           pointFormat: '{series.name}: <br/> <b>{point.y}</b><br/>',
//			  crosshairs: 'true'
			  shared: true
		         },

	      data: {
	        googleSpreadsheetKey: '1i_UsuUR8T4cIZTuklfx2dgF94utwSQWTGbuAxVkX0b0',
              complete: function (options) {
              	var series = options.series;
              
                series[3].type = 'line';
				series[3].yAxis = 1;
				series[3].tooltip = {
					valueSuffix: ' %'
				}
			}
	      }
	    },
	    function(chart) { // on complete

	      chart.renderer.image()
	        .add();
	    });
	});
    

    </script>
</body>
</html>
